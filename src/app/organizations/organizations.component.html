<div class="container">
  <div class="row">
    <div class="content col-lg-7">
      <div class="col-lg-12">
        <div class="tabbable-panel">
          <div class="tabbable-line">
            <ul class="nav nav-tabs" style="background-color: #ffffff;border: 0;">
              <li role="presentation" [ngClass]="{active1: Tab==true}">
                <a ng-href="#fav"  class="text-center" (click)="setTab(0)" ><span class="typcn typcn-star-full-outline"></span><br>Favorites</a>
              </li>
              <li role="presentation" [ngClass]="{active1: Tab==false}">
                <a ng-href="#org"  class="text-center" (click)="setTab(1)"><span class="typcn typcn-group-outline"></span><br>Organization</a>
              </li>
            </ul>   
          </div>
        </div>
        <br>
        <div *ngIf="Tab==true" id="fav" class="col-xs-12" style="background-color: #fff">
          <lc-favorite-details></lc-favorite-details>
        </div>
        <div *ngIf="Tab==false" id="org" class="col-xs-12" style="background-color: #ffffff">
          <lc-organization-details></lc-organization-details>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="col-xs-12">
      <lc-my-interests></lc-my-interests>
      <lc-my-organisations></lc-my-organisations>
      </div>
    </div>

</div>
</div>
